            "critica": {

                content: [
                    { type: "poem", title: "Inveja - Doença da Alma", verses: ["Inveja - doença da alma", "Que se infiltra num segundo", "No coração do homem", "Que ama as coisas do mundo", "", "Infeliz quem agasalha a semente", "Da erva daninha", "Que sugando toda força", "Enfraquece e amesquinha", "", "Sua trama contra a verdade", "Congrega o mundo ateu", "Emperra a prosperidade", "Entre os filhos de Deus", "", "A inveja é doença sem cura", "Que corrói com fúria voraz", "O invejoso é filho da usura", "E neto de Satanás", "", '"E os patriarcas, comovidos de inveja, venderam a José para o Egito; mas Deus era com ele" (At 7:9). "Mas os Judeus desobedientes, movidos de inveja, tomaram consigo alguns homens perversos, dentre os vadios e, ajuntando o povo, alvoroçaram a cidade, e assaltando a casa de Jason, procuravam tirá-los para junto do povo" (At 17:5). "Porque sabia que por inveja o haviam entregado" (Mt 27:18).'] },
                    { type: "prose", title: "A Moderna Criação do Mundo", text: '"No século das luzes", os sábios criaram o mundo. Havia uma superpopulação e muitas pessoas passando fome; as águas estavam poluídas, a atmosfera impregnada de monóxido de carbono e radioatividade e a camada de ozônio estava sendo furada. Os sábios disseram: "Haja luz", e houve luz sobre Hiroshima. Os sábios concluíram que a luz era boa.\n\nA fome continuou a assolar mais de um terço da humanidade; crianças famintas e abandonadas perambulavam pelas ruas e escravizadas nos campos. Os sábios resolveram ir à lua e investiram grandes somas de dinheiro na audaciosa tarefa.\n\nOs sábios disseram: "Façamos separação entre as raças", e viram que a branca era boa; as demais eram inconvenientes. Os sábios investiram na produção de alimentos usando técnicas modernas, e houve superprodução, então os sábios destruíram grande parte em proveito da economia, enquanto os miseráveis da terra continuavam a passar fome. Os sábios disseram: "Produzam os mares grandes seres e os ares voláteis". Grandes navios, submarinos e porta-aviões singraram as águas dos oceanos; aviões supersônicos rasgaram os ares portando ogivas nucleares sobre as cabeças dos homens famintos.\n\nOs sábios disseram: "Façamos os homens tão sábios como nós", e deram ordens para que se odiassem e se destruíssem mutuamente. Agora os sábios estão estudando o DNA de Adão e criando a mulher mitocondrial - mãe de todas as demais mulheres do mundo. Muitos, dizendo-se sábios, tornaram-se loucos, pervertendo o juízo e a justiça; fazendo-se abomináveis, adorando a obra das suas próprias mãos, colocando os valores econômicos acima da moral. "O Diabo trabalha até agora e os sábios também"... E houve trevas sobre toda a face da terra.' },
                    { type: "prose", title: "No Reino da Mentira", text: 'O povo se curva ante à mão que asfixia, na mais nefanda e execrável idolatria, em face ao despotismo que tudo leva de permeio, onde o fim justifica o meio. Qual a diferença entre o presente e o passado, sem se falar em culpa ou pecado? Sem lembrança de um ideal ou revolução, onde a fogueira arde no corpo e na mente nesta inquisição?\n\nOs interesses maiores desta história fazem do abominável a sua glória. O tempo apaga o que escreveu a orgulhosa nação na véspera de "São Bartolomeu". O "infalível" não tem idade, nasceu com o Diabo, enganando a humanidade. "O monstro das trezentas concubinas" ficou em eras distantes, apagando seus feitos na mente do estudante. Não crer que o Diabo existe é meta do ardiloso enganador que tem mil disfarces, com peias e sem pudor. "Me engana que eu gosto", diz a plebe delirante, se tem pão e circo, vamos adiante....\n\nTodos se esforçam na construção da Torre de Babel, enquanto o Diabo ri e torce o rabo, engalanando o seu quartel - "Que morra Jesus Cristo e viva o Papai Noel!". "Ou crê ou morre", é sentença da nova inquisição que mutila e zomba da razão. Há modulação mental na tenra mente da criança, desfazendo o que no mundo ainda resta de esperança. Homens cultos alienados carregam Jesus morto num caixão - ídolos feitos pelas suas próprias mãos.\n\nAs artimanhas de Satanás mostram o inferno como sendo um paraíso, em obras de arte espalhadas por toda parte - na escultura, na música ou poesia, tudo deturpa o reino da anarquia. A dialética da incredulidade impera no mundo sofista, falando da nova era que já se avista. Não adianta lutar contra o determinismo na balofa ortodoxia à beira do abismo. O teólogo mostra o seu zelo, coando um mosquito e engolindo um camelo.\n\nA Justiça estremece temerária, ante a astúcia tão cruel e tão mordaz - O mundo fala de paz enquanto rebenta a espoleta, com a nívea pomba espetada na ponta da baioneta. Todos querem transformar o mundo, cada um ao seu jeito, mas o homem nada transforma com o vírus do pecado alojado em seu peito.\n\n"A vida é uma farsa", diz o palhaço que ganha mal - "que o circo pegue fogo no palco do carnaval". "Não fale em miséria, fome ou desdita, pois só na fantasia o povo acredita.". Fale baixo para quem gosta de ser capacho - quem fala alto e protesta, não pode entrar na festa. Quem fala a verdade gosta de ser ouvido, mas pode morrer de fome, ficar pobre e falido - não se esforce, fale sempre o que o povo gosta. Tudo é velho no reino da mentira - de sofisma em sofisma, com visão em falsos prismas.' },
                    { type: "poem", title: "As Mãos de Quem Trabalha Estão Vazias", verses: ["Com uma bolsa e dois filhos vai ao mercadão,", "A jovem esposa do honesto operário", "A lista de compras é modesta em sua mão,", "Lindos sonhos povoam o seu itinerário.", "", "O terceiro filho em seu ventre mexe e pula,", "Não agasalha ainda o feio pecado da gula;", "O estigma de mais um ser que vem ao mundo,", "Para ser honesto operário ou vagabundo.", "", "Trabalho não é mais honroso para o pobre,", "Antes, a mais grossa utopia dizer que é nobre;", "Promover a grande mentira do nome", "De uma classe que trabalha passando fome.", "", "As prateleiras dos mercados estão cheias,", "Mas as mãos de quem trabalha estão vazias;", "Nosso ouro segue veloz para mãos alheias,", "Levando ao caos toda nossa economia.", "", "Esqueça agora a jovem esposa e seus filhos,", "E não me pergunte se outros já nasceram.", "Muitos olhos infantis perdem o brilho", "E muitos filhos tão sonhados já morreram."] },

            "existencia": {
                title: "Ciência e Existência",
                content: [
                    { type: "prose", title: "Quadro da Criação - Visão Bíblica e Científica", text: '"No princípio criou Deus os céus e a terra" (Gn 1.1). No princípio... Tempo indeterminado Milhões, bilhões ou trilhões de anos. Deus não está sujeito ao tempo (Gn 1.14). O tempo foi estabelecido por causa do homem -- o sol só aparece na criação no quarto período (Gn 1.14-18).\n\nO versículo dois é um entre parênteses - "E a terra era sem forma e vazia; havia trevas sobre a face do abismo, e o Espírito de Deus se movia sobre a face das águas"). Conclui-se que nesta fase da criação já existia terra e água. A face do abismo era a face exterior da terra.\n\nConforme dados científicos disponíveis, as águas só vieram a existir na terra há três bilhões de anos. Deus não criaria seres vivos, sem primeiro criar condição para a sua sobrevivência. O homem foi criado do pó da terra (átomo). "Diz o néscio no seu coração: “Não há Deus”." (Sl 14.1) Negar a existência de Deus é negar-se a si mesmo; negar a Deus é negar o Universo; negar a Deus é negar a racionalidade do ser humano. Rochas com mais de três bilhões de anos foram encontradas em regiões do Estado da Bahia. O telescópio espacial Hubble revolucionou o mundo científico com a descoberta de galáxias distantes da terra cerca de cinco bilhões de anos-luz. Jesus Cristo disse aos judeus: "Meu Pai trabalha até agora, e eu trabalho também: (Jó 5.17). A Bíblia nos fala de filhos dos homens e filhos de Deus - antropos e raça adâmica. É possível ter havido uma evolução, antes de Adão. O homem (Adão), foi criado perfeito (Gn 2.19). A desobediência (pecado), bloqueou a mente do homem (Adão). Mas, Jesus Cristo, o segundo Adão veio restaurar o homem, e criar uma raça eleita, uma nação santa e sacerdotal (1 Pe 2.9). A Igreja existe nos planos de Deus, antes da fundação do mundo (Ef 1.4). A missão da Igreja é abençoar o mundo.\n\nOs cientistas precisam ler a Bíblia; ignorá-la é perigoso. E os cristãos precisam estar atentos para os dados científicos disponíveis, Pois ignorá-los é atraso e ignorância. "A falsa ciência afasta o homem de Deus, a verdadeira ciência aproxima o homem de Deus" (Rousseau). "Conheçamos e prossigamos em conhecer a Deus"... (Os 6.3).\n\nNão é possível determinar nenhuma data do aparecimento do homem na terra – 140 datas são definidas como mera especulação. A computação judaica apresenta 3.483; Afonso de Castelo sugere 6.984. As declarações de Gênesis não são mais do que uma genealogia. A afirmação mais certa é da queda de Jerusalém até a vinda de Jesus Cristo.\n\nLembre do que disse Jesus: "Meu pai trabalha até agora e eu também". Na casa do Meu Pai há muitas moradas..." (Jo 14.2).' },
                    { type: "poem", title: "O Átomo Onipresente", verses: ["Em dourados sonhos ou torvelinhos,", "Do imprevisível acaso ou sorte;", "Sigo cauteloso esses caminhos,", "Aspirando vida, enfrentando a morte.", "", "Ouço do pássaro o cantar sonoro,", "Da cachoeira o ribombar feroz;", "Se em meus versos a cantar eu choro,", "Sinto a angústia desse viver atroz.", "", "Estou vendo aqueles que estão chegando,", "E se atropelam porque estão com pressa;", "Não tenho tempo de viver a vida", "Que termina quando mal começa.", "", "Enquanto a chuva apaga meus rastros", "No barro mortal desse pobre mundo,", "Vou como o relâmpago que passa,", "Como o correr veloz de um segundo.", "", "O pó da terra (átomo onipresente),", "Desintegra no espaço sideral;", "A vida volta à fonte geradora,", "Ao Supremo Arquiteto Universal."] },
                    { type: "poem", title: "Milagre Humano", verses: ["Eu era um corpo inanimado", "Entre o quartzo e o granito;", "Não sentia o sol em minha face", "Nem da fera ouvia o grito.", "", "Eu era filho da natureza", "Cumprindo na terra o meu papel;", "Não tinha tato ou paladar", "Para o amargo, cítrico ou mel.", "", "A mão humana quebrou o meu mutismo", "Nas chamas de um fogo infernal;", "Transformou-me em lâmina delgada,", "Num orgulhoso e vil punhal.", "", "Era assim minha vida inerte,", "Incerto o futuro e meu destino;", "Balança retilínea e justa", "Ou o mais desgraçado assassino.", "", "Nesta terra, neste céu azul,", "Tudo se transforma em fumaça;", "No milagre humano que ocorre,", "Mudando o bem da vida em desgraça."] }

             "emocoes": {

                    { type: "poem", title: "O Riso", verses: ["O riso tem muitas cores;", "A cor do espaço perdido,", "Do vivo, do desbotado,", "As cores do indefinido.", "", "O riso tem muitas formas;", "Tem as formas inocentes,", "Tem as formas da nobreza,", "Tem as formas da serpente.", "", "Pode ser arma sutil", "Da mentira, da falsidade;", "Pode ser a expressão", "Da pureza e lealdade.", "", "O riso tem muito poder", "Nas mais altas decisões,", "Também pode ser o caminho", "Das grandes desilusões.", "", "O riso tem a semelhança", "Da flor e do agudo espinho,", "Do deboche, do desprezo;", "Do sentimento mesquinho.", "", "O riso sem prevenções,", "Da pureza, da bonança;", "Só pode ser encontrado", "Nos lábios de uma criança."] },
                    { type: "poem", title: "Alegria", verses: ["Alegria, momento fugidio,", "Podendo ser tudo ou quase nada;", "Como o cântico suave que inebria,", "Um minuto, um segundo ou um instante;", "O relâmpago que passa brilhante;", "O doce encontro da mulher amada.", "", "Alegria é a dádiva melhor da vida,", "Como o sol sobre os campos floridos;", "O sorriso inocente da criança,", "Como o suave perfume que embriaga,", "Como do mar bravio, as belas vagas;", "Como o vento soprando seus bramidos.", "", "Alegria é o que sinto algumas vezes,", "Nas manhãs claras quando brilha o sol;", "Quando uma abelha passa zumbindo", "Em busca da sua matéria-prima,", "Na ânsia do trabalho útil que anima,", "E cortando o ar se perde no arrebol.", "", "Alegria é o que sinto ajudando alguém", "Que precisa da minha mão amiga,", "Para trilhar o caminho certo;", "É a realização que sinto ao ser útil,", "Ao ver transformada uma vida fútil,", "Tirando-a da miséria e da fadiga.", "", "Alegria é o que sinto nas pescarias,", "Quando é fisgado o peixe grandão;", "E os companheiros na justa euforia,", "Sem nenhuma inveja, sem nenhum ciúme,", "Solidários deixam os outros cardumes", "E correm todos a me dar a mão.", "", "Alegria é ter a vida ao ar puro,", "Beber água fresca de uma mina;", "Sentir o cheiro da terra molhada", "E viver sem nenhuma opressão,", "Cantando a nossa própria canção,", "Vendo tudo que a vista descortina.", "", "Alegria é uma sensação da própria alma,", "É um mistério que vem do fundo;", "Que se expressa em nossa superfície,", "Não é o fruto de mera fantasia,", "Miragem que ao sedento ludibria;", "É o único bem gracioso neste mundo."] },
                    { type: "poem", title: "O Choro", verses: ["O choro é voz da alma,", "Mórbida trama da fatalidade;", "Executor sádico - profundo,", "De ordens recebidas", "Do misterioso e inescrutável mundo.", "", "O choro é sátira do riso,", "O outro lado da vida", "Sem pontos cardeais,", "Onde não cantam os passarinhos,", "Onde todos são iguais.", "", "O choro é liberdade -", "Não pode ser abafado;", "É direito universal,", "Não tem código de ética", "Nem forma definida,", "Faz parte da própria", "Vida como o bem e o mal."] },
                    { type: "poem", title: "Choro da Alma", verses: ["Na rota do choro", "Todos são iguais,", "Não há mapas nem bússolas", "Nem os pontos cardeais.", "", "Na superfície das águas", "Não se pode ver o fundo", "Onde as almas mergulham", "Em mistérios profundos.", "", "Elas choram quando chegam,", "Também choram na partida;", "Não há código de ética", "Nem forma definida.", "", "Porque choro é liberdade,", "É como o bem e o mal;", "Faz parte da própria vida,", "É direito universal."] },

                    { type: "poem", title: "Meu Corpo e Meu Esqueleto", verses: ["Não fico mal-humorado com meu tornozelo", "Inchado, sei que não são falsos prismas", "Os meus grandes aneurismas.", "", "Tenho a vida num espeto", "Neste meu bom esqueleto", "Meus ossos, minhas costelas", "E minhas pernas tão belas.", "", "Quero doar para a ciência", "Toda a minha essência.", "Nestas rimas paralelas", "Eu vejo minhas costelas.", "", "Meu fígado, peço que evite,", "Pois já tive hepatite.", "Minha pele não pode ser doada", "Por estar muito enrugada.", "", "Minhas marcas digitais", "São segredos ancestrais.", "Em meu cérebro e dedos", "Eu levo os meus segredos.", "", "Com redondilhas maiores", "Ou na forma mais completa,", "Eu deixo correr nas veias", "O meu sangue de poeta.", "", "Da minha boca fechada", "Não se ouvirá mais grito,", "Pois estarei bem longe", "Nas asas do infinito.", "", "Meus olhos para um pateta", "Que no correr da vida,", "Teimou em ser poeta.", "", "É pena perder hormônios,", "Deteriorar o cérebro", "Com todos os seus neurônios.", "", "Esqueçam o que foi dito", "Nesta sátira falaz", "Que toda a terra desfaz.", "", "Sou grato a Deus pela vida,", "Pelos meus onze filhos", "E minha esposa querida.", "", "Lá nos arcanos divinos", "Está meu grande tesouro,", "Faz parte do meu destino.", "", "Foi banido dentre os mortais...", "Me esqueçam, não volto nunca mais!"] },

        const contentArea = document.getElementById('content-area');

        const navigationItems = [
            { id: 'sobre', text: 'Sobre a Obra' },
            { id: 'fe', text: 'Fé e Espiritualidade' },
            { id: 'familia', text: 'Família e Valores' },
            { id: 'natureza', text: 'Natureza e Vida Simples' },
            { id: 'critica', text: 'Reflexão e Crítica Social' },
            { id: 'existencia', text: 'Ciência e Existência' },
            { id: 'emocoes', text: 'Emoções e Sentimentos' },
            { id: 'poesia', text: 'A Arte da Poesia' },
            { id: 'forcas_natureza', text: 'Forças da Natureza' }
        ];

        // Populate navigation
        navigationItems.forEach(item => {
            // Desktop Nav
            const navLink = document.createElement('a');
            navLink.href = '#';
            navLink.dataset.content = item.id;
            navLink.className = 'nav-link block py-2 px-4 rounded-md text-[#5E5046] hover:bg-[#D5C6B5] hover:text-[#4A403A]';
            navLink.textContent = item.text;
            navMenu.appendChild(navLink);

            // Mobile Nav
            const option = document.createElement('option');
            option.value = item.id;
            option.textContent = item.text;
            mobileNavSelect.appendChild(option);
        });

        function renderContent(key) {
            const data = contentData[key];
            if (!data) return;

            let html = `<div class="content-fade-in"><h2 class="text-4xl font-bold font-['Lora'] text-[#4A403A] mb-8 border-b-2 border-[#D5C6B5] pb-4">${data.title}</h2>`;

            data.content.forEach(item => {
                html += `<div class="mb-12">`;
                html += `<h3>${item.title}</h3>`;
                if (item.type === 'poem') {
                    item.verses.forEach(verse => {
                       html += `<p class="poem-verse">${verse || '&nbsp;'}</p>`;
                    });
                } else if (item.type === 'prose') {
                    html += `<p>${item.text.replace(/\n/g, '<br><br>')}</p>`;
                }
                html += `</div>`;
            });
            html += `</div>`;

            contentArea.innerHTML = html;
        }

        function setActiveLink(key) {
            // Desktop
            document.querySelectorAll('#nav-menu .nav-link').forEach(link => {
                link.classList.toggle('active', link.dataset.content === key);
            });
            // Mobile
            mobileNavSelect.value = key;
        }

        function handleNavigation(key) {
            renderContent(key);
            setActiveLink(key);
        }

        // Event Listeners
        navMenu.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.matches('.nav-link')) {
                const contentKey = e.target.dataset.content;
                handleNavigation(contentKey);
            }
        });
        
        mobileNavSelect.addEventListener('change', (e) => {
             const contentKey = e.target.value;
             handleNavigation(contentKey);
        });


        // Initial Load
        handleNavigation('sobre');

    </script>
</body>
</html>
